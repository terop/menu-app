[project]
name = "scraper"
version = "0.1.0"
description = "Lunch restaurant menu scraping script"
readme = "README.md"
authors = [
  {name = "Tero Paloheimo", email = "tero.paloheimo@iki.fi"}
]
requires-python = ">=3.13"
dependencies = [
    "iso8601>=2.1.0",
    "requests>=2.32.3",
]

